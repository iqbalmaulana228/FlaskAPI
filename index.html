<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask API</title>
    <script>
        const items = [
            { id: 1, name: "Item 1" },
            { id: 2, name: "Item 2" },
            { id: 3, name: "Item 3" }
        ];

        async function fetchWelcomeMessage() {
            try {
                const response = await fetch('http://127.0.0.1:5000/welcome');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                document.getElementById('api-response').innerText = data.message;
            } catch (error) {
                console.error('Error fetching welcome message:', error);
                document.getElementById('api-response').innerText = 'Error fetching welcome message.';
            }
        }

        async function fetchItems() {
            try {
                const response = await fetch('http://127.0.0.1:5000/items');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                const itemsList = document.getElementById('items-list');
                itemsList.innerHTML = '';
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.innerText = `ID: ${item.id}, Name: ${item.name}`;
                    itemsList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching items:', error);
                alert('Error fetching items.');
            }
        }

        async function createItem() {
            const newItem = { name: `Item ${items.length + 1}` };
            try {
                const response = await fetch('http://127.0.0.1:5000/items', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newItem)
                });
                if (!response.ok) throw new Error('Network response was not ok');
                const createdItem = await response.json();
                items.push(createdItem);
                fetchItems();
            } catch (error) {
                console.error('Error creating item:', error);
                alert('Error creating item.');
            }
        }

        async function updateItem(itemId) {
            const updatedItem = { name: `Updated Item ${itemId}` };
            try {
                const response = await fetch(`http://127.0.0.1:5000/items/${itemId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedItem)
                });
                if (!response.ok) throw new Error('Network response was not ok');
                fetchItems();
            } catch (error) {
                console.error('Error updating item:', error);
                alert('Error updating item.');
            }
        }

        async function deleteItem(itemId) {
            try {
                const response = await fetch(`http://127.0.0.1:5000/items/${itemId}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error('Network response was not ok');
                fetchItems();
            } catch (error) {
                console.error('Error deleting item:', error);
                alert('Error deleting item.');
            }
        }
    </script>
</head>
<body>
    <h1>Welcome to the Flask API</h1>
    <button onclick="fetchWelcomeMessage()">Get Welcome Message</button>
    <p id="api-response"></p>

    <h2>Items</h2>
    <button onclick="fetchItems()">Fetch Items</button>
    <button onclick="createItem()">Create Item</button>
    <ul id="items-list"></ul>
</body>
</html>
